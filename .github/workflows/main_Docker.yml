name: Fullstack Docker Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout Main Branch
        uses: actions/checkout@v3
        with:
          ref: main
          fetch-depth: 0  # Required to fetch other branches

      - name: 📥 Merge Frontend Branch into Working Tree
        run: |
          git fetch origin Frontend
          git checkout origin/Frontend -- frontend

      - name: 📥 Merge Backend Branch into Working Tree
        run: |
          git fetch origin backend
          git checkout origin/backend -- backend

      - name: 📂 Verify Folder Structure
        run: |
          ls -R

      - name: 🐳 Set Up Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: 🔨 Build Docker Images with Docker Compose
        run: |
          docker-compose -f docker-compose.yml build
