name: Build Frontend and Backend with Docker Compose

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout main branch
      - name: 📥 Checkout main branch
        uses: actions/checkout@v3

      # Step 2: Set up Docker Buildx
      - name: 🐳 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 3: Install Docker Compose
      - name: 🔧 Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      # Step 4: Build the services with Docker Compose
      - name: 🐋 Build Frontend & Backend with Docker Compose
        run: |
          # Change the current directory to the root of the repository.
          cd /github/workspace 
          docker-compose -f docker-compose.yml build
