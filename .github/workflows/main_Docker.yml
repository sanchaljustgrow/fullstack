name: Build Frontend and Backend with Docker Compose

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🐳 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🔧 Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: 📁 List project directory (debug)
        run: ls -R

      - name: 🔨 Build Frontend & Backend with Docker Compose
        run: docker-compose -f fullstack/docker_compose.yml build

